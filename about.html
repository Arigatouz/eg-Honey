<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>About Us</title>
  </head>
  <body>
    <div class="pageHolder">
      <div class="navigation">
        <div class="navigation__icon">
          <img src="./Assets/icons/icon-hamburger.svg" alt="icon-hamburger" />
        </div>
        <div class="container">
          <div class="Logo">
            <img src="./Assets/icons/logo.svg" alt="Company Logo" />
            <h1>Eg-Honey</h1>
          </div>
          <nav class="navigation__nav">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a href="./index.html" class="navigation__link">Home</a>
              </li>
              <li class="navigation__item">
                <a href="./about.html" class="navigation__link">About Us</a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">Products</a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link navigation__link--last"
                  >Contact Us
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>


      <!-- Footer -->
      <footer class="footer">
       <img
         class="footer__wave"
         src="./Assets/images/wave.svg"
         alt="wave background"
       />
       <div class="footer__container">
         <div class="footer__brand">
           <img src="./Assets/icons/logo.svg" alt="Company LOgo" />
         </div>
         <div class="nav-container">
           <nav class="footerNavigation">
             <ul class="footerNavigation__list">
               <li class="footerNavigation__item">
                 <a href="./index.html" class="footerNavigation__link">Home</a>
               </li>
               <li class="footerNavigation__item">
                 <a href="./about.html" class="footerNavigation__link">About Us</a>
               </li>
               <li class="footerNavigation__item">
                 <a href="#" class="footerNavigation__link">Products</a>
               </li>
               <li class="footerNavigation__item">
                 <a href="#" class="footerNavigation__link">Contact Us </a>
               </li>
             </ul>
           </nav>
           <nav class="footer__social">
             <ul class="footer__social__list">
               <li class="footer__social__item">
                 <a
                   href="#"
                   class="footer__social__link footer__social__link--twitter"
                 >
                   <i class="fab fa-twitter-square"></i>
                 </a>
               </li>
               <li class="footer__social__item">
                 <a
                   href="#"
                   class="footer__social__link footer__social__link--facebook"
                 >
                   <i class="fab fa-facebook-square"></i>
                 </a>
               </li>
               <li class="footer__social__item">
                 <a
                   href="#"
                   class="footer__social__link footer__social__link--youtube"
                 >
                   <i class="fab fa-youtube"></i>
                 </a>
               </li>
               <li class="footer__social__item">
                 <a
                   href="#"
                   class="footer__social__link footer__social__link--linkedIn"
                 >
                   <i class="fab fa-linkedin"></i>
                 </a>
               </li>
             </ul>
           </nav>
         </div>
       </div>
     </footer>
     </div>
  </body>
</html>
